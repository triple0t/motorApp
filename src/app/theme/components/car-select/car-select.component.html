<div class="VS-app-vehicle_wrap" *ngIf="showCarForm">
    <div class="VS-app_view">
        <div class="VS-app_view_wrap">
            <section class="VS-app_heading">
                <h2><span>Enter a Vehicle</span></h2>
                <p>We need more information to help you find the right parts for your vehicle. Select your vehicle to
                    narrow your results.</p>
            </section>
            <div  class="vs-vehicle-form">
                <form class="VS-year-make-model_fieldset" [formGroup]="CarForm" (ngSubmit)="onCarFormSubmit()">
                    <div class="vs-vehicle-form_select">
                        <mat-form-field class="">
                            <mat-label>Year</mat-label>
                            <mat-select (selectionChange)="onYearChange($event)">
                                <mat-option *ngFor="let year of yearData" [value]="year.id">
                                    {{year.id}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="vs-vehicle-form_select">
                        <div class="select2--lg">
                            <mat-form-field>
                                <mat-label>Make</mat-label>
                                <mat-select [disabled]="!makeSelect" (selectionChange)="onMakeChange($event)">

                                    <mat-option *ngFor="let make of makeData" [value]="make.id">
                                        {{make.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="vs-vehicle-form_select">
                        <div class="select2--lg">
                            <mat-form-field>
                                <mat-label>Model</mat-label>
                                <mat-select [disabled]="!modelSelect" (selectionChange)="onModelChange($event)">
                                    <mat-option *ngFor="let model of modelData" [value]="model.id">
                                        {{model.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

<div class="VS-app-vehicle_wrap" *ngIf="!showCarForm">
    <div class="VS-app_view has-vehicle">
        <div class="VS-app_view_wrap">
            <hgroup class="VS-app_heading">
                <h5>Selected Vehicle:</h5>
            </hgroup>
            <ul class="VS-vehicle_list">
                <li class="selected VS-vehicle_list_item js-vs_list_item">
                    <div class="VS-vehicle_list_details js-vs-vehicle_list_details">
                        <strong class="VS-vehicle_list_title VS-vehicle_title">{{CarMake}}</strong>
                        <small class="VS-vehicle_list_engine"></small>
                    </div>
                    <div class="VS-vehicle_list_actions">
                        <button
                            class="button button--white button--green-text button--small js-vs-list-button vs-list-button selected"
                            type="button" (click)="changeCar()">
                            <svg class="button__icon button__icon--l">
                                <use xlink:href="#shape-circle-checkmark"></use>
                            </svg> <span class="js-vs-list-button__text vs-list-button__text">Change Car</span>
                        </button>
                        <button
                            class="button button--white button--green-text button--small js-vs-list-button vs-list-button selected"
                            type="button" (click)="clearCar()">
                            Clear</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
