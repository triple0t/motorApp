<div fxLayout="row" fxLayout.xs="column" [fxLayoutAlign]="align" class="text-muted">
    <div *ngIf="product?.availibilityCount > 0 && (type=='all' || type=='wish')">
        <span *ngIf="type!='wish'" class="fw-500">Quantity:</span> 
        <button mat-icon-button matTooltip="Remove" (click)="decrement()"><mat-icon>remove</mat-icon></button>
        <span> {{count}} </span>
        <button mat-icon-button matTooltip="Add" (click)="increment()"><mat-icon>add</mat-icon></button>
    </div>
    <div *ngIf="type!='wish'">
        <!-- <button mat-icon-button matTooltip="Add to wishlist" (click)="addToWishList(product)"><mat-icon>favorite</mat-icon></button>
        <button mat-icon-button matTooltip="Add to cart" *ngIf="product?.availibilityCount > 0" (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button> -->
        <!-- <button mat-icon-button matTooltip="Add to cart" (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button> -->
        <!-- <button *ngIf="product?.price?.NGN" mat-raised-button matTooltip="Add to cart" (click)="addToCart(product)"><mat-icon class="rotate" [ngClass]="status ? 'down' : 'up'">shopping_cart</mat-icon> Add to Cart &mdash; <strong>₦{{ product?.price.NGN.default |number}}</strong></button>
        <button  *ngIf="!product?.price?.NGN" mat-raised-button matTooltip="Add to cart" (click)="addToCart(product)"><mat-icon class="rotate" [ngClass]="status ? 'down' : 'up'">shopping_cart</mat-icon> Add to Cart &mdash; <strong>₦{{product?.price |number}}</strong></button> -->
        <button *ngIf="config != 'icon'" mat-raised-button matTooltip="Add to cart" (click)="addToCart(product)"><mat-icon class="rotate" [ngClass]="status ? 'down' : 'up'">shopping_cart</mat-icon> Add to Cart</button>
        <mat-icon *ngIf="config == 'icon'" matTooltip="Add to cart" class="rotate" [ngClass]="status ? 'down' : 'up'" (click)="addToCart(product)">shopping_cart</mat-icon>
        <!-- <button mat-icon-button matTooltip="Add to cart" *ngIf="product?.availibilityCount > 0" (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button> -->
        <!-- <button mat-icon-button matTooltip="Add to compare" (click)="addToCompare(product)"><mat-icon>compare</mat-icon></button>-->
        <!-- <button *ngIf="type!='all'" mat-icon-button matTooltip="Quick view" (click)="openProductDialog(product)"><mat-icon>remove_red_eye</mat-icon></button>  -->
    </div>
</div> 
<div *ngIf="product?.availibilityCount == 0 && type=='all'" class="bg-warn p-1 mt-2">
    Sorry, this item is unavailable. Please choose a different one.
</div>
